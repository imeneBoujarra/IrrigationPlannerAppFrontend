<mat-card class="cardWithShadow theme-card">
  <mat-card-header class="d-flex justify-content-between align-items-center">
    <mat-card-title class="m-b-0">Gestions des cueillettes</mat-card-title>
    <button mat-flat-button color="primary" (click)="openDialog()" class="d-flex justify-content-center">
      <mat-icon>add</mat-icon> Ajouter
    </button>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <div class="table-responsive">
      <table mat-table [dataSource]="cueillettes" class="w-100">

        <!-- date -->
        <ng-container matColumnDef="da">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-14"
          >
            Date
          </th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            {{ element.da }}
          </td>
        </ng-container>

        <!-- nbrg -->
        <ng-container matColumnDef="nbrg">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-14"
          >
            nombre de groupe
          </th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            {{ element.nbrg }}
          </td>
        </ng-container>

        <!-- Nbrs -->
        <ng-container matColumnDef="nbrs">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-14"
          >
            Nombre de sac frais
          </th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            {{ element.nbrs }}
          </td>
        </ng-container>


        <ng-container matColumnDef="nbrd">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-14"
          >
            Nombre de sac derbez
          </th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            {{ element.nbrd }}
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-14"
          >
           Action
          </th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            <button mat-icon-button color="primary" class="m-r-15" (click)="update(element)">
              <i-tabler
                class="routeIcon"
                name="edit"
                matListItemIcon
              ></i-tabler>
            </button>
            <button mat-icon-button color="warn" (click)="delete(element.id)">
              <i-tabler
                class="routeIcon"
                name="trash"
                matListItemIcon
              ></i-tabler>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>



  </mat-card-content>
</mat-card>

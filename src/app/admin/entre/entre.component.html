<mat-card class="cardWithShadow theme-card">
  <mat-card-header class="d-flex justify-content-between align-items-center">
    <mat-card-title class="m-b-0">Gestion des entrées et sorties</mat-card-title>
    <button mat-flat-button color="primary" (click)="openDialog()" class="d-flex justify-content-center">
      <mat-icon>add</mat-icon> Ajouter
    </button>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <div class="table-responsive">
      <table mat-table [dataSource]="entres" class="w-100">
        <ng-container matColumnDef="des">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">Désignation</th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">{{ element.des }}</td>
        </ng-container>

        <ng-container matColumnDef="no">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">Numéro</th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">{{ element.no }}</td>
        </ng-container>

        <ng-container matColumnDef="cat">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">Débit</th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">{{ element.cat }}</td>
        </ng-container>

        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">Image</th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            <img *ngIf="element.image" [src]="element.image" [style.width.px]="100" [style.height.px]="100" alt="Entrée/Sortie Image">
            <span *ngIf="!element.image">Pas d'image disponible</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="da">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">Date</th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">{{ element.da | date:'medium' }}</td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">Action</th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            <button mat-icon-button color="warn" (click)="delete(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="update(element)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>

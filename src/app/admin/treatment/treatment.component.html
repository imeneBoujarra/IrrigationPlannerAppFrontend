<mat-card class="cardWithShadow theme-card">
  <mat-card-header class="d-flex justify-content-between align-items-center">
    <mat-card-title class="m-b-0">Traitements</mat-card-title>
    <button mat-flat-button color="primary" (click)="openDialog()" class="d-flex justify-content-center">
      <mat-icon>add</mat-icon> Ajouter
    </button>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <div class="table-responsive">
      <table mat-table [dataSource]="treatments" class="w-100">


        <!-- Products Column -->
        <ng-container matColumnDef="products">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
            Products
          </th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            <ul>
              <li *ngFor="let product of element.products">{{ getProductName(product) }}</li>
            </ul>
          </td>
        </ng-container>

       

        <!-- Date de début Column -->
        <ng-container matColumnDef="start">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
            Date de début
          </th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            {{ element.start | date:'medium' }}
          </td>
        </ng-container>

        <!-- Date de fin Column -->
        <ng-container matColumnDef="end">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
            Date de fin
          </th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            {{ element.end | date:'medium' }}
          </td>
        </ng-container>

        <!-- Quantité par citerne Column -->
        <ng-container matColumnDef="qte">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
            Quantité par citerne
          </th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            {{ element.qte }}
          </td>
        </ng-container>

        <ng-container matColumnDef="se">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
           secteur
          </th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            {{ element.se }}
          </td>
        </ng-container>


        <ng-container matColumnDef="te">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
            technique
          </th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            {{ element.te }}
          </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">
            Action
          </th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            <button mat-icon-button color="primary" class="m-r-15" (click)="update(element)">
              <i-tabler class="routeIcon" name="edit" matListItemIcon></i-tabler>
            </button>
            <button mat-icon-button color="warn" (click)="delete(element.id)">
              <i-tabler class="routeIcon" name="trash" matListItemIcon></i-tabler>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
